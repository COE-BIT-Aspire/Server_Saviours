<p><input type="text" value="abc"> (text)</p> <!--A single-line text field--> 
<p><input type="password" value="abc"> (password)</p> <!--Same as text but hides the text that is typed-->
<p><input type="checkbox" checked> (checkbox)</p> <!--An on/off switch-->
<p><input type="color" value="orange"> (color)</p> <!--A color-->
<p><input type="date" value="2023-10-13"> (date)</p> <!--A calendar date-->
<p><input type="radio" value="A" name="choice"> <!--(Part of) a multiple-choice field-->
   <input type="radio" value="B" name="choice" checked>
   <input type="radio" value="C" name="choice"> (radio)</p>
<p><input type="file"> (file)</p> <!--Allows the user to choose a file from their computer-->

<textarea>One</textarea> <!--The <textarea> tag requires a matching </textarea> closing tag and uses the text between those two, instead of the value attribute, as starting text.-->

<select>
    <option>Pancakes</option>
    <option>Pudding</option>
    <option>Ice cream</option>
</select> <!--<select> tag is used to create a field that allows the user to select from a number of predefined options.-->
