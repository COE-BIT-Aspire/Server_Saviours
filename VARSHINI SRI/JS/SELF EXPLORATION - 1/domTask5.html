<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="DOM">
        <title>DOM</title>
    </head>

    <body>
        <button onclick="change()" id="btn">Change Color</button>
        <script>
            function change(){
                document.getElementById("btn").style.backgroundColor = "red";
            }
        </script>
    </body>
</html>
