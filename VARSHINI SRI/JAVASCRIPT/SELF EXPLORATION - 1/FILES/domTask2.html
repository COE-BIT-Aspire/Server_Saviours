<input id="num1">
<input id="num2">
<button onclick="sum()">Add</button>
<p id="result"></p>
<script>
    var inputValue1 = document.getElementById("num1");
    var inputValue2 = document.getElementById("num2");
    var para = document.getElementById("result");

    function sum(){
        var total = Number(inputValue1.value) + Number(inputValue2.value);
        para.textContent = total;
    }
</script>
