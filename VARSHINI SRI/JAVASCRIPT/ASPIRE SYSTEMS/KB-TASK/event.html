<button id="one" onmouseover="toolTip()" onclick="display()">BUTTON</button>
<input id="two" style="width: 70%;" onfocus="change()" onblur="color()">
<script>
    var btn = document.getElementById("one");
    var inputVal = document.getElementById("two");
    function toolTip(){
        btn.setAttribute("title", "click here to see date and time");
    }
    function display(){
        const d = new Date();
        inputVal.value = d;
    }
    function change(){
        inputVal.style.backgroundColor = "#E6E6FA"
    }
    function color(){
        inputVal.style.backgroundColor = "white"
    }
</script>
