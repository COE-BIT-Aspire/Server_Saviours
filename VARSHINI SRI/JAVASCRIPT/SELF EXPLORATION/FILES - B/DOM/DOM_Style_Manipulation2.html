<style>
    div{
        background-color: purple;
        width: 100px;
        height: 100px;
        transition: 5s;
    }

    .widthmax{
        width: 900px;
    }
</style>
<div id = "box"></div>
<button onclick = "change()">Change Color</button>
<script>
    var box = document.getElementById("box")
    function change(){
        box.setAttribute("class","widthmax")
    }
</script>
