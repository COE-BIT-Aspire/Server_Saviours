<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta name="description" content="Aspire Systems">
        <title>Aspire Systems</title>
    </head>

    <body style="color: white; background-color: purple;">
        <center>
            <header>
                <h1>Aspire Systems</h1>
                <h2>IT Product | IT Service | IT Consulting</h2>
                <p>To Aspire is to bring home future-ready technology, agility and innovation !</p>
            </header>
            <hr>
    
            <section>
                <h2>Job Application</h2>
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="name">Name: </label>
                            </td>
                            <td>
                                <input type="text" id="name" name="name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="age">Age: </label>
                            </td>
                            <td>
                                <input type="number" id="age" name="age">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">Gender: </label>
                            </td>
                            <td>
                                <input type="radio" name="gender">Male 
                                <input type="radio" name="gender">Female
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email: </label>
                            </td>
                            <td>
                                <input type="email" id="email" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="resume">Upload Your Resume: </label>
                            </td>
                            <td>
                                <input type="file" id="resume" name="resume">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="reset">Reset</button>
                            </td>
                            <td>
                                <button type="submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
            <hr>

            <footer>
                <p>
                    <a href="index.html">Home |</a>
                    <a href="https://www.linkedin.com/company/aspire-systems/">Linkedin |</a>
                    <a href="https://www.instagram.com/aspire_systems/">Instagram</a>
                </p>
            </footer>
        </center>
    </body>
</html>
