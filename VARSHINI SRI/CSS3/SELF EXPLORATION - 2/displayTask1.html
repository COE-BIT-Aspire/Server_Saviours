<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Display Property">
        <title>Display Property</title>
        <style>
            .box1{
                width: 200px;
                height: 200px;
                background-color: black;
                display: inline-block;
            }

            .box2{
                width: 200px;
                height: 200px;
                background-color: red;
                display: inline-block;
            }

            .one{
                background-color: yellow;
                display: inline;
            }
            
            .two{
                background-color: red;
                display: inline;
            }
        </style>
    </head>

    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <p class="one">Hi</p>
        <p class="two">Bye</p>
    </body>
</html>
