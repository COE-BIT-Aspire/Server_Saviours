<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Display Property">
        <title>Display Property</title>
    </head>

    <body>
        <style>
            nav{
                color: white;
                background-color: black;
                padding: 20px;
            }
            h1,p{
                display: inline;
            }
            .one{
                margin-left: 70%;
            }
            p{
                margin-right: 20px;
            }
        </style>
        <nav>
            <h1>Navbar</h1>
            <p class="one">Home</p>
            <p>About Us</p>
            <p>Contact</p>
        </nav>
    </body>
</html>
