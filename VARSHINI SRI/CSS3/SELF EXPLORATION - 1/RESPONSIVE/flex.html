<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            display: flex; /* Activates Flexbox layout */
            flex-direction: row;
            justify-content: center; /* Centers children horizontally */
            align-items: center; /* Centers children vertically */
            height: auto; /* Sets the height of the container */
            border: 2px solid #f00; 
        }

        .toy1{
            margin: 10px; /* Space around each toy */
            padding: 20px; /* Space inside each toy's border */
            background-color: #00f; 
            color: #fff; 
        }

        .toy2{
            margin: 10px; /* Space around each toy */
            padding: 20px; /* Space inside each toy's border */
            background-color: rgb(25, 171, 35); 
            color: #fff; 
        }
        
        .toy3{
            margin: 10px; /* Space around each toy */
            padding: 20px; /* Space inside each toy's border */
            background-color: rgb(171, 25, 25);
            color: #fff; 
        }        
    </style>
</head>

<body>
<div class = "flex-container">
    <div class = "toy1">Toy 1</div> 
    <div class = "toy2">Toy 2</div> 
    <div class = "toy3">Toy 3</div> 
    <div class = "toy1">Toy 4</div> 
    <div class = "toy2">Toy 5</div> 
</div>
</body>
</html>
