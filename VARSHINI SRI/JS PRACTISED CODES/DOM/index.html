<input id = "num1">
<input id = "num2">
<button onclick = "add()">Add</button>
<p id = "res">Result</p>
<script>
    var inputBox1 = document.getElementById("num1")
    var inputBox2 = document.getElementById("num2")
    var para = document.getElementById("res")

        var total = inputBox1val + inputBox2val
        para.textContent = total
    }
</script>
