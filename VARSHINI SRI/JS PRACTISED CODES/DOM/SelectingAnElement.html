<div>
    <h1>Varshini</h1>
</div>
<script>
    var div = document.querySelector("div")
    div.prepend("Hello")
</script>

<div>
    <h1>Varshini</h1>
</div>
<script>
    var div = document.querySelector("div")
    var h1 = document.createElement("h1")
    h1.textContent = "Varshu"
    div.insertAdjacentElement("beforebegin",h1)
</script>
