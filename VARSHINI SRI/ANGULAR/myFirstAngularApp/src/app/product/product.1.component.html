<p>product works!</p>

<table>
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Cost</th>
            <th>Category</th>
            <th>Availability</th>
        </tr>
    </thead>

    <tbody>
        @for(product of products; track product){
            <tr>
                @if(product.cost > 1000){
                    <td>{{product.productId}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.cost}}</td>
                    <td>{{product.category}}</td> 
                    <td [ngStyle]="{color:product.Availability?'Green':'Red'}">
                        {{product.Availability?'Available in stock':'Not available in stock'}}
                    </td>
                }
            </tr>
        }
    </tbody>
</table>
