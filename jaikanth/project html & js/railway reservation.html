<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Reservation - Reservation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .ticket-details {
      display: none;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Railway Reservation</h1>
    <h2>Available Trains</h2>
    <table>
      <thead>
        <tr>
          <th>Train Number</th>
          <th>Train Name</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          <th>Price</th>
          <th>Book</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>Express Train</td>
          <td>08:00 AM</td>
          <td>04:00 PM</td>
          <td>$50</td>
          <td><button onclick="showTicket(12345)">Book Now</button></td>
        </tr>
        <tr>
          <td>12345</td>
          <td>Express Train</td>
          <td>08:00 AM</td>
          <td>04:00 PM</td>
          <td>$50</td>
          <td><button onclick="showTicket(12345)">Book Now</button></td>
        </tr>
        <tr>
          <td>12345</td>
          <td>Express Train</td>
          <td>08:00 AM</td>
          <td>04:00 PM</td>
          <td>$50</td>
          <td><button onclick="showTicket(12345)">Book Now</button></td>
        </tr>
        <tr>
          <td>12345</td>
          <td>Express Train</td>
          <td>08:00 AM</td>
          <td>04:00 PM</td>
          <td>$50</td>
          <td><button onclick="showTicket(12345)">Book Now</button></td>
        </tr>
      </tbody>
    </table>

    <div class="ticket-details" id="ticketDetails">
    </div>
  </div>

  <script>
    function showTicket(trainNumber) {
      const trainDetails = getTrainDetails(trainNumber);

      const ticketHTML = `
        <h2>Ticket Details</h2>
        <p><strong>Train Number:</strong> ${trainDetails.number}</p>
        <p><strong>Train Name:</strong> ${trainDetails.name}</p>
        <p><strong>Departure Time:</strong> ${trainDetails.departure}</p>
        <p><strong>Arrival Time:</strong> ${trainDetails.arrival}</p>
        <p><strong>Price:</strong> ${trainDetails.price}</p>
        <!-- Add more ticket details here -->
      `;

      document.getElementById('ticketDetails').innerHTML = ticketHTML;
      document.getElementById('ticketDetails').style.display = 'block';
    }

    function getTrainDetails(trainNumber) {
      const trains = {
        12345: {
          number: '12345',
          name: 'Express Train',
          departure: '08:00 AM',
          arrival: '04:00 PM',
          price: '$50'
        },
      };

      return trains[trainNumber];
    }
  </script>
</body>
</html>
