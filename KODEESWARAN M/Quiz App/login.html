<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

  <section class="container forms">

    <!-- LOGIN PAGE -->
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form>

          <div class="field input-field">
            <input type="email" placeholder="Email" id="login-email" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" id="login-password" class="password">
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button onclick="login(event)">Login</button>
          </div>

          
        </form>
        <div id="invalid"> </div>
        <div class="form-link">
          <span>Already have an account? <a href="signup.html" class="link signup-link">Signup</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="other-option">
        <span class="facebook">Login with facebook</span>
      </div>

      <div class="other-option">
        <span class="google">Login with Google</span>
      </div>
      

    </div>

  </section>

  <script src="index.js"></script>
</body>
</html>
