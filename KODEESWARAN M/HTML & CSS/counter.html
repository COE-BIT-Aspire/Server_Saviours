<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #labelbtn{
      font-size: 10em;
      display: block;
      text-align: center;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    #container{
        text-align: center;
    }
    .button{
      padding:10px 20px;
      font-size: 1.5em;
      color: white;
      background-color: hsl(240, 100%, 68%);
      border-radius: 5px;
      transition: background-color 0.25s;
    }
    .button:hover{
      background-color: hsl(240, 100%, 55%);
    }
    </style>
</head>
<body>

  <label id="labelbtn">0</label>
  <div id="container">
    <button id="decreasebtn" class="button">Decrease</button>
    <button id="resetbtn" class="button">Reset</button>
    <button id="increasebtn" class="button">Increase</button>
  </div>
  <script>
    const labelbtn=document.getElementById("labelbtn");
    const increasebtn=document.getElementById("increasebtn");
    const decreasebtn=document.getElementById("decreasebtn");
    const resetbtn=document.getElementById("resetbtn");
    let count=0;

    increasebtn.onclick=()=>{
        count++;
        labelbtn.textContent=count;

    }
    decreasebtn.onclick=()=>{
        count--;
        labelbtn.textContent=count;

    }
    resetbtn.onclick=()=>{
        count=0;
        labelbtn.textContent=count;

    }
  </script>

</body>
</html>
