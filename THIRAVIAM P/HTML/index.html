<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Movie Rating Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
<div class="container">
    <h1>Movie Rating Form</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="movieName">Movie Name:</label>
            <input type="text" id="movieName" name="movieName" required>
        </div>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label>Movie Type:</label><br>
            <input type="checkbox" id="action" name="movieType[]" value="Action">
            <label for="action">Action</label>
            <input type="checkbox" id="comedy" name="movieType[]" value="Comedy">
            <label for="comedy">Comedy</label>
            <input type="checkbox" id="drama" name="movieType[]" value="Drama">
            <label for="drama">Drama</label>
        </div>
        <div clss="star">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="2" required></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
